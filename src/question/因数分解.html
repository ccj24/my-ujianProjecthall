                    for (var k=2;k<=n;k++) {
                        if (n%k==0) {
                            if (i==0) {
                                str=str+"="+k;
                            }
                            else if (i>0) {
                                str=str+"*"+k;
                            }
                            n=n/k;    
                            i++;
                            break;
                        }
                    }
                  }
