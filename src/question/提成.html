<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="demo">
        <button type="button" onclick="cha()">点我查询提成</button>
        <script>
            function cha() {
                var x=document.getElementById("demo").value;//获取输进去的元素
                var y;
                if (x<=100000) {
                    y=0.1*x;
                    console.log("提成是"+y);
                }
                else if(100000<x<=200000){
                    y=0.1*100000+(x-100000)*0.075;
                    console.log("提成是"+y);
                }
                else if(200000<x<=400000){
                    y=0.1*100000+100000*0.075+(x-200000)*0.05;
                    console.log("提成是"+y);
                }
                else if(400000<x<=600000){
                    y=0.1*100000+100000*0.075+200000*0.05+(x-400000)*0.03;
                    console.log("提成是"+y);
                }
                else if(600000<x<=1000000){
                    y=0.1*100000+100000*0.075+200000*0.05+200000*0.03+(x-600000)*0.015;
                    console.log("提成是"+y);
                }
                else if(1000000<x){
                    y=0.1*100000+100000*0.075+200000*0.05+200000*0.03+400000*0.015+(x-1000000)*0.01;
                    console.log("提成是"+y);
                }
            }
        </script>
    </body>
</html>
