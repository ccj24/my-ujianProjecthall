<!DOCTYPE html>
<html>

<body>
    <script>
        var a, b, c;
        for (var i = 100; i < 1000; ++i) {
            //个位数 
            a = i % 10;
            //十位数
            b = ((i / 10) % 10);
            //返回一个整数
            b = parseInt(b);
            //百位数
            c = i / 100;
            c = parseInt(c);
            if (i == a ** 3 + b ** 3 + c ** 3)
                document.write(i + "是水仙花数" + "<br />");
        }


    </script>
</body>

</html>
