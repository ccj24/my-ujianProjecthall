<!DOCTYPE html>
<html>

<body>
    <input type="text" id="demo1" />
    <input type="text" id="demo2" />
    <button type="button" onclick="cha()">点我查询最大公约数和最小公倍数</button>
    <script>
        function cha() {
            var x = document.getElementById("demo1").value;//获取input内元素
            var y = document.getElementById("demo2").value;
            //正整数
            x = parseInt(x);
            y = parseInt(y);
            //取最大值
            var a = Math.max(x, y);
            var b = Math.min( x,y);
           
            if (a%b==0) {
                alert("这二个数的最大公约数是"+b);
            }
            else if(a%b!=0) {
                a=b;
                b=a%b;
                if (a%b==0) {
                    alert("这二个数的最大公约数是"+b);
                }
            }
            

        }


    </script>
</body>

</html>
