<!DOCTYPE html>
<html>

<body>
    <script>
        var a = 1;
        var b = 0;
        var count = 0;
        //默认是1
        var m = prompt("请输入你所要计算兔子数量的月数:", "1");
        //月数只能是数字
        if (isNaN(m) == true) {
            m = parseInt(prompt(m));
        } else {
            m = parseInt(m);
        }
        for (i = 1; i <= m; i++) {
            //单月份
            if (i % 2 != 0) {
                count = a + b;
                
                a = count;

            } else {
                count = a + b;
                b = count;
            }
        }
    
        alert("第" + m + "个月兔子数" + 2 * count);
    </script>

</body>

</html>
